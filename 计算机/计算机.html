            <h2>1. 历史唯物主义</h2>
            <p>历史唯物主义是马克思主义的核心思想之一，认为物质生产方式决定社会结构，生产力的发展推动社会的进步。</p>
            <img src="屏幕截图 2024-09-26 222554.png" alt="历史唯物主义">
        </article>

        <article>
            <h2>2. 阶级斗争</h2>
            <p>阶级斗争理论认为，历史发展是由不同阶级之间的斗争推动的，最终实现无产阶级的解放。</p>
            <img src="屏幕截图 2024-09-26 222709.png" alt="阶级斗争">
        </article>

        <article>
            <h2>3. 资本主义批判</h2>
            <p>马克思通过《资本论》分析了资本主义的内在矛盾，揭示了资本主义生产方式如何导致工人阶级的剥削和不平等。</p>
